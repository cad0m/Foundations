<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css">
    <title>Advanced Search</title>
</head>
<body>
    <header>
        <a href="./index.html"><img src="googlelogo_color.png" alt="google logo"></a>
        <a href="./index.html" class="goback">Google Search</a>
        <h1>Advanced Search</h1>
        <hr>
    </header>
    <main>
        <h2>Find pages with...</h2>
        <form action="https://www.google.com/search">
            <div>
                <label for="allWords">all these words:</label>
                <input type="text" id="allWords" name="as_q">
            </div>
            <div>
                <label for="thisWord">this exact word or phrase:</label>
                <input type="text" id="thisWord" name="as_epq">
            </div>
            <div>
                <label for="anyWords">any of these words:</label>
                <input type="text" id="anyWords" name="as_oq">
            </div>
            <div>
                <label for="nonsWords">none of these words:</label>
                <input type="text" id="nonsWords" name="as_eq">
            </div>
            <button>Advanced Sreach</button>

        </form>
    </main>
    <footer>
        <ul>
            <li><a href="https://support.google.com/websearch/?visit_id=638449867169021222-2036403482&hl=en-MA&rd=2#topic=3378866">Help</a></li>
            <li><a href="https://policies.google.com/privacy?hl=en-MA&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-MA&fg=1">Terms</a></li>
        </ul>
    </footer>
</body>
</html>
