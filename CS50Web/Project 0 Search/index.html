    <body>
        <header>
            <ul>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search </a></li>
            </ul>
        </header>
        <main>
            <img src="googlelogo_color.png" alt="google logo">
            <div class="search">
                <form action="https://www.google.com/search">
                    <div class="searchBox">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" name="q">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="https://about.google/?utm_source=google-MA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>

                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
