{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for name in entries %}
            <li>
                <a href="{%url 'entry' name %}"> {{ name }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
